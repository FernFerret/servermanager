<div class="tab-pane{% if viewtab == 'rcon' %} active{% endif %}" id="rcon">
	<div class="row-fluid">
		<button id="hideside" class="btn" type="button">Hide Sidebar</button>
		<button id="bigger" class="btn btn-success" type="button"><i class="icon-plus icon-white"></i></button>
		<button id="smaller" class="btn btn-danger" type="button"><i class="icon-minus icon-white"></i></button>
	</div>
	<br />
	<div class="row-fluid">
		<div class="span12">
			<pre style="max-height: 250px; height:250px;" id="results" class="pre-scrollable">Welcome to the Sexy Server Manager Console!

Type below to issue RCON commands!

Use 'clr' to clear the console!
			</pre>
		</div>
	  <form id="rconform" method="POST">
			<div class="input-append span12">
				<input type="hidden" name="serverid" value="{{ server.id }}">
				<input type="text" class="span10" id="cmd" name="cmd"/>
				<button id="submitrcon" class="btn btn-success" type="button">Send!</button>
			</div>
	  </form>
	</div>
</div>
